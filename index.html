						</p>
						<p>

						</p>
						<p>
							<label for="date"> <span> </span>

						</p>
						<p>

							Find us whether it is true?

						<a href="#page_statistics" class="trueButton" data-role="button" data-inline="true">Good Job</a>
						<a href="#page_statistics" class="falseButton" data-role="button" data-inline="true">Big Mistake</a>
					</section>
				</div>
			</div>

							<!--Left Aside Off Menu-->

								<h2>My True Comments</h1>
								<p>
									Put any HTML you want here.
								</p>
							</section>

								</p>
							</section>
